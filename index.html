<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title>Rest Countries</title>
    </head>
    <body>
        <main>
            <div class="container">
            <h1>Where in the World?</h1>
            <button class="toggle"><i class="far fa-moon moon"></i> Dark Mode</button>
            </div>
            <div class="container-search">
                <div class="searchBar">
                    <i class="fa fa-search"></i><input type="text" placeholder="Search for Country" class="search">
                </div>
                <div class="dropDownContainer">
                    <div class="dropDown">
                        <p>Filter By Region</p>
                        <button><i class="fa fa-chevron-down"></i></button>
                    </div>
                    <div class="dropItems hideDropDown">
                        <p class="region">Africa</p>
                        <p class="region">America</p>
                        <p class="region">Asia</p>
                        <p class="region">Europe</p>
                        <p class="region">Oceania</p>
                        
                    </div>
                </div>
            </div>
            <ul id="countryList"></ul>
        </main>
        <div class="countryModel show">
           
        </div>
    </body>

    <script src="script.js"></script>
</html>
